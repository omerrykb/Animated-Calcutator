<!DOCTYPE html>
<html lang="td">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bgImg">
        <div class="bgBlackTheme">
            <div class="calculatorParent">
                <table>
                    <td colspan="4" id="screen">0</td>
                    <tr>
                        <td class="btn opt" id="AC">AC</td>
                        <td class="btn opt" id="del" colspan="2">Del</td>
                        <td class="btn opt">/</td>
                    </tr>
                    <tr>
                        <td class="btn numbers">7</td>
                        <td class="btn numbers">8</td>
                        <td class="btn numbers">9</td>
                        <td class="btn opt">*</td>
                    </tr>
                    <tr>
                        <td class="btn numbers">4</td>
                        <td class="btn numbers">5</td>
                        <td class="btn numbers">6</td>
                        <td class="btn opt">-</td>
                    </tr>
                    <tr>
                        <td class="btn numbers">1</td>
                        <td class="btn numbers">2</td>
                        <td class="btn numbers">3</td>
                        <td class="btn opt">+</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="sifir" class="btn numbers">0</td>
                        <td class="btn opt">.</td>
                        <td id="esittir" class="opt">=</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
